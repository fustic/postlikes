        <div id="fb-root"></div>
        <script>
          window.fbAsyncInit = function() {
            // init the FB JS SDK
            FB.init({
              appId      : '196684230468574', // App ID from the App Dashboard
              channelUrl : 'channel.html', // Channel File for x-domain communication
              status     : true, // check the login status upon init?
              cookie     : true, // set sessions cookies to allow your server to access the session?
              xfbml      : true  // parse XFBML tags on this page?
            });

            // Additional initialization code such as adding Event Listeners goes here
            // // Additional init code here
            FB.getLoginStatus(function(response) {
                if (response.status === 'connected') {
                    // connected
                    var f=new fbposts();
                    ko.applyBindings(f);
                    f.GetPosts();
                } else if (response.status === 'not_authorized') {
                    // not_authorized
                    FB.login();
                } else {
                    // not_logged_in
                    FB.login();
                }
            });

          };

          // Load the SDK's source Asynchronously
          (function(d, debug){
             var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement('script'); js.id = id; js.async = true;
             js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";
             ref.parentNode.insertBefore(js, ref);
           }(document, /*debug*/ false));
        </script>

        <div class="container">
            <input type="text" placeholder="enter facebook page's name" data-bind="value: pageName"/>
            
            <div class="posts" data-bind="foreach: posts">
                <div class="post" data-bind="click: $parent.GetLikes($data)">
                    <img data-bind="attr:{src: postImg}"/>
                    <span data-bind="text: postMessage"></span>
                </div>
            </div>
            <table class="likes">
                <tbody data-bind="foreach: likes">
                    <tr>
                        <td>
                            <img data-bind="attr:{src: img}" />
                        </td>
                        <td>
                            <a target="blank" data-bind="attr:{href:url}">
                                <span data-bind="text:name"></span>
                                (<span data-bind="text:sex"></span>)
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
